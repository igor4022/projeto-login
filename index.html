<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confrigurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <span class="material-symbols-outlined">
person
</span>
                    <label for="ilogim"></label>
                    <input type="email" name="logim" id="ilogim" required placeholder="Seu e-mail"><br>
                    <span class="material-symbols-outlined">
person
</span>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha"><br>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Linpar">
                    <a href="esqueci.html" class="botao"><br>
                        Esqueci a senha
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
